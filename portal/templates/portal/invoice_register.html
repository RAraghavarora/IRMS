{% extends 'portal/base.html' %}
{% block content %}

<div class="card">
    <div class="header" >
        <h1>IRMS | IGCAR </h1>
        <div class="error" style="background-color:#DB3B21">

            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
              </div>
            {% endfor %}
            {% endif %}
        </div>

      </br></br>
        <h2>
            Generate Invoice Registers
            <small> Vendor: {{vendor.name}} </small>
        </h2>
    </div>


    <form  method="POST" action="{% url 'portal:invoice_register' %}">
    {% csrf_token %}
    <div class="body">
      {{ form.as_table }}
      <br><br>
        <div class="table-responsive">

          <label> Choose the Billing Dates: </label><br>
          <input type="date" name="from_date" required>From date </input><br>
          <input type="date" name="to_date" `req`uired>To date </input></br>


            <div style="text-align:center">
              <button type="submit" class="btn btn-primary m-t-15 waves-effect">Submit</button>
            </div>
          </div>
        </div>
    </form>


{{form.media}}
{% endblock %}
