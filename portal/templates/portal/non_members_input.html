{% extends 'portal/base.html' %}
{% block content %}

<div class="card">
    <div class="header" >
        <h1>IRMS | IGCAR </h1>
        <div class="error" style="background-color:#DB3B21">

            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
              </div>
            {% endfor %}
            {% endif %}
        </div>

      </br></br>
        <h2>
            Generate No Due Certificate for Non-Members
        </h2>
    </div>


    <form method="POST" action="{% url 'portal:no_due_non_members' %}">
    {% csrf_token %}

          <label for="addressee">Choose the addressee </label>
          <select name="addressee" required="true">
            <option disabled="disabled" selected="true"> Choose the addressee </option>
            {% for addressee in addressee_list %}
            <option value={{addressee.id}}>{{addressee.code}}</option>
            {% endfor %}
          </select>

          <br><br><br><br>

          <div class="row-clearfix">
            <div class="col-sm-4">
              <div class="form-group">
                  <div class="form-line">
                    <label for="position">Enter IC number:</label>
                    <input type="text" required="true" id="position" class="form-control" placeholder="IC number" name="ic_no">
                  </div>
              </div>
            </div>

            <div class="row-clearfix">
              <div class="col-sm-4">
                <div class="form-group">
                    <div class="form-line">
                      <label for="position">Enter Name</label>
                      <input type="text" required="true" id="position" class="form-control" placeholder="Name" name="name">
                    </div>
                </div>
              </div>
            </div>

            <div class="row-clearfix">
              <div class="col-sm-4">
                <div class="form-group">
                    <div class="form-line">
                      <label for="position">Enter Div./Group</label>
                      <input type="text" required="true" id="position" class="form-control" placeholder="Div./Group" name="div">
                    </div>
                </div>
              </div>
            </div>

            <div class="row-clearfix">
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="form-line">
                    <label for="position">Enter Ref No. / Date:</label>
                    <input type="text" id="position" class="form-control" placeholder="Ref No./ Date" name="ref_no_date">
                  </div>
                </div>
              </div>
            </div>

            <br><br><br><br><br><br><br><br><br>

            <div id="member-add" >
              <label for="position"></label>
            </div>


            <div style="padding-left:20px">
              <button type="button" id="add-field-non-member" class="btn btn-primary m-t-15 waves-effect">Add a new IC number</button>
            </div>
            <br><br><br>


            <div style="padding-left:700px; padding-bottom: 30px">
              <button style="width:100px; height:35px " type="submit" class="btn btn-primary m-t-15 waves-effect">Submit</button>
            </div>
    </form>


    </div>
</div>

{% endblock %}
