      <h1> IRMS - Integrated Reports Management System - IGCAR </h1>

<br>

  <h3 style="text-align:center;"> NDC Archive: </h3>

  <a href="{% url 'portal:profile' %}" class="btn btn-info" role="button">Go To Profile Page</a>

      <div class="row clearfix" style="padding-top:20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="body">
                    <table class="table table-bordered js-exportable" id='example'>

                        <tbody>
                          {% for ndc in ndcs %}
                          <form method='POST' action='{% url 'portal:ndc_archive' %}'>
                            {% csrf_token %}
                            <tr>
                              <td style="text-align:center;" width="30%"> {{ndc.0}} </td>
                              <td style="text-align:center;" width="35%"> {{ndc.1}} </td>
                              <td><input type="submit" value="Click here"> </td>
                              <input type="hidden" value={{ndc.0}} name="ndc_rn"> </input>
                            </tr>
                          </form>
                          {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
<!-- #END# Striped Rows -->
