<!DOCTYPE html>
<html lang="en">
{% load static %}


  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'bootstrap/css/bootstrap-select.css' %}" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'portal/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'portal/css/all-themes.css' %}">
      <link href="{% static 'portal/css/dataTables.bootstrap.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />

      <title> IRMS - IGCAR</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <body>
      <h1> IRMS - Integrated Reports Management System - IGCAR </br>
        <small> <u>Search for books</u> </small>
      </h1>

      </br></br>
      <a class="hello" href="#" onclick="searcher()">HELLO</a>
      <ol><span id="myText"></span></ol>

      <form id="search" method="POST" action="{% url 'portal:search' %}">
          {% csrf_token %}
          <input type="text" onkeyup="searcher(this.value)" class="form-control" id="book_search" name="search" style="border: 1px solid #ce93d8;" placeholder="Search" aria-label="search"/>
          <ul id="search-results"></ul>
          <button type=”submit” class=”btn btn-default btn-submit”>Search!</button>
      </form>






      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
      <script src="{% static 'portal/js/search.js' %}" type="text/javascript"> </script>

  </body>

</html>
