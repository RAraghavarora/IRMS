<html>
{% load static %}
  <head>
    <title> IRMS - IGCAR - Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'portal/css/login.css' %}" rel="stylesheet" />

  </head>
  <body>
    <div class="login-page">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      <div class="form">
        <h1> Login - IRMS <small>Integrated Reports Management System</small></h1>
        <!-- <form class="register-form">
          <input type="text" placeholder="name"/>
          <input type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form> -->
        <form class="login-form"  method="POST" action="{% url 'portal:login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next }}"/>
          <input type="text" required="true" placeholder="username" name="username"/>
          <input type="password" required="true" placeholder="password" name="password"/>
          <button>login</button>
        </form>
      </div>
    </div>
    <script src="{% static 'jquery/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

  </body>
</html>
